<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web app</title>
</head>
<body>

    <header>
        <h1>HTML Exercise</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <figure>
        <img src="Mount_Fuji.png" alt="Nostalgic" width="400" height="200">
        <figcaption>Enjoy The View!</figcaption>
    </figure>

    <section>
        <h2>Contact</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>

            <label><input type="checkbox" name="terms" required> I accept the terms and condition :3</label><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>30</td>
                    <td>New York</td>
                </tr>
        </table>
    </section>

    <h2>Audio and Video</h2>
    <audio controls>
        <source src="Uta_x_Ai_Hoshino_Night_Dancer.mp3" type="audio/mp3"> 
        Browser does not support audio tag.
    </audio> <br>

    <video width="500" height="300" controls>
        <source src="ssstik.io.mp4" type="video/mp4">
        Browser does not support video tag.
    </video>

    <footer>
        <p>&copy; 2024 HTML Exercise. All rights reserved.</p>
    </footer>

</body>

</html>
